version: '3.8'

services:
  textflow-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: textflow-api
    ports:
      - "3000:3000"
    volumes:
      - ./dictionary:/app/dictionary
      - ./custom-dictionaries:/app/custom-dictionaries
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - Mongodb_url=${Mongodb_url}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/dictionaries/list', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - textflow-network
    labels:
      - "com.textflow.description=TextFlow API Server"
      - "com.textflow.version=2.0.0"

networks:
  textflow-network:
    driver: bridge
